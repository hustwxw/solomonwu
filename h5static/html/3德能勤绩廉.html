<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<title>3德能勤绩廉</title>
	<link rel="stylesheet" href="../style/jquery-ui.min.css" />
	<link rel="stylesheet" href="../style/basic.css">
	<link rel="stylesheet" href="../style/swiper.min.css">
	<link rel="stylesheet" href="../style/common.css">
	<link rel="stylesheet" href="../style/index.css">
	<link rel="stylesheet" href="../style/integrity.css">
	<script src="../js/lib/lib.js"></script>
</head>
<body>
	<div class="top_nav">
		<div class="item hover">德</div>
		<div class="item">能</div>
		<div class="item">勤</div>
		<div class="item">绩</div>
		<div class="item last">廉</div>
		<div class="progress"></div>
	</div>
	<div class="cnt">
		<div class="ball">
			<span>80<i>分</i></span>
		</div>
		<div class="list">
			<div class="item">
				<div class="bar"></div>
				<div class="word red">1. 企业忠诚 - 80分</div>
			</div>
			<div class="item">
				<div class="word">忠于海航、保守商业秘密、坚持工作原则</div>
			</div>
			<div class="item">
				<div class="bar"></div>
				<div class="word red">2. 生活作风 - 80分</div>
			</div>
			<div class="item">
				<div class="word">无出入夜总会、赌博、酗酒、包养情人等情况 </div>
			</div>
			<div class="item">
				<div class="bar"></div>
				<div class="word red">3. 个人诚信</div>
			</div>
			<div class="item">
				<div class="word">征信记录.jpg </div>
				<i class="jpg"></i>
			</div>
			<div class="item">
				<div class="word">无犯罪记录证明.pdf </div>
				<i class="pdf"></i>
			</div>
			<div class="item">
				<div class="word">背景调查.pdf </div>
				<i class="pdf"></i>
			</div>
		</div>
	</div>
	<script>
		(function(){

			var nav = function(){
				var dom = $(".top_nav .item");
				dom.on("click",function(){
					if($(this).hasClass('hover')){
						return false;
					}
					dom.removeClass("hover");
					var index = $(this).addClass("hover").index();
					$(".progress").css({
						"left" : [5.3,24.3,43,61.5,80.5][index]+"%"
					});
				});
			};

			nav();

		})();
	</script>
</body>
</html>
