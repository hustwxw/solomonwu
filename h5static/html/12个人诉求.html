<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<title>12个人诉求</title>
	<link rel="stylesheet" href="../style/jquery-ui.min.css" />
	<link rel="stylesheet" href="../style/basic.css">
	<link rel="stylesheet" href="../style/swiper.min.css">
	<link rel="stylesheet" href="../style/common.css">
	<link rel="stylesheet" href="../style/index.css">
	<link rel="stylesheet" href="../style/petotion.css">
	<script src="../js/lib/lib.js"></script>
</head>
<body>
	<div class="top_nav">
		<span class="c_red">！</span>
		<span>异常提醒：2018年1月1日收到匿名举报胡世荣徇私舞弊……</span>
	</div>	
	<div class="info">
		<div class="date">
			<i></i>
			<span>2018-01</span>
		</div>
		<button class="petotion_btn">创建新诉求</button>
	</div>
	<div class="indicator">
		<div class="item">
			<span>工作指标</span>
			<div class="circle">
				<div class="circle1">
					<span class="name">工作氛围</span>
					<span class="status">正常</span>
					<i class="warning"></i>
				</div>
				<div class="circle2">
					<span class="name">薪酬待遇</span>
					<span class="status">正常</span>
					<i class="warning"></i>
				</div>
				<div class="circle3">
					<span class="name">工作强度</span>
					<span class="status">正常</span>
					<i class="warning"></i>
				</div>
			</div>
		</div>
		<div class="item">
			<span>个人指标</span>
			<div class="circle">
				<div class="circle4">
					<span class="name">身体状况</span>
					<span class="status">正常</span>
				</div>
				<div class="circle5">
					<span class="name">经济压力</span>
					<span class="status">正常</span>
				</div>
				<div class="circle6">
					<span class="name">情感诉求</span>
					<span class="status">正常</span>
				</div>
			</div>
		</div>
	</div>
	<div class="desc">
		<div class="cnt">
			<p>
				填报日期：2018年1月10日
				<br/>
				填报诉求：因近期面临部门业务扩展，并购某某公司，部门内需处理的事务量突增，部门内员工人力紧缺，工作强度自感过大过强，特填报诉求，期望领导及人力资源部门了解此项情况，是否可考虑实际业务开展情况，特批增派人手或增加招聘名额。
			</p>
			<div class="cadreTitle">
				<span class="ml_20">|</span>
				<span class="ml_30">诉求-工作氛围</span>
			</div>
		</div>
	</div>
</body>
</html>
