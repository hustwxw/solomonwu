<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<title>体检报告</title>
	<link rel="stylesheet" href="../style/jquery-ui.min.css" />
	<link rel="stylesheet" href="../style/basic.css">
	<link rel="stylesheet" href="../style/swiper.min.css">
	<link rel="stylesheet" href="../style/common.css">
	<link rel="stylesheet" href="../style/index.css">
	<link rel="stylesheet" href="../style/health.css">
	<script src="../js/lib/lib.js"></script>
</head>
<body>
	<div class="health_wrap">
		<div class="item">
			<span class="red">检查项目</span>
			<span class="red">结果</span>
		</div>
		<div class="item">
			<span>身高</span>
			<span>170.0</span>
		</div>
		<div class="item">
			<span>体重</span>
			<span>85kg</span>
		</div>
		<div class="item">
			<span>体重指数（18-23）</span>
			<span>23</span>
		</div>
		<div class="item">
			<span>理想体重</span>
			<span>75kg</span>
		</div>
		<div class="item">
			<span>收缩压</span>
			<span>134</span>
		</div>
		<div class="item">
			<span>舒张压</span>
			<span>79</span>
		</div>
		<div class="item">
			<span>脉搏</span>
			<span>95</span>
		</div>
		<div class="item">
			<span>小结</span>
			<span><center>体重指数：30<br/>血压：139mmHG...</center></span>
		</div>
		<div class="item">
			<span>病史</span>
			<span>无</span>
		</div>
		<div class="item">
			<span>心率</span>
			<span>80</span>
		</div>
		<div class="item">
			<span>呼吸</span>
			<span>18</span>
		</div>
		<div class="item">
			<span>心律</span>
			<span>整齐</span>
		</div>
		<div class="item">
			<span>心音</span>
			<span>未见异常</span>
		</div>
		<div class="item">
			<span>心脏杂音</span>
			<span>未见异常</span>
		</div>
		<div class="item">
			<span>肺罗音</span>
			<span>未见异常</span>
		</div>
	</div>
</body>
</html>
